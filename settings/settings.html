<!DOCTYPE html>
<html>

<head>
    <title>Next Frame Extension Settings</title>
    <style>
        :root {
            --background: #131517;

            --text-primary: #fff;
            --text-secondary: #d2d4d7;
            --text-tertiary: rgba(255, 255, 255, 0.5);

            --card-background: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.08);
            --separator: #383838;

            --switch-off-background: rgba(90, 92, 93, 0.525);
            --switch-on-background: #34c759;
            --switch-thumb-color: #ffffff;
            --switch-thumb-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            --switch-background-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 1rem;
            width: 100%;
            background-color: var(--background);
        }

        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 200px;
            background: linear-gradient(to bottom, #222C41, var(--background));
            z-index: -1;
        }

        .container {
            margin: 0 auto;
            width: 800px;
            max-width: 100%;
            box-sizing: border-box;
            padding: 2.75rem 1rem;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        h3 {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 5px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* ----- Settings block ----- */

        .settings-block {
            border-radius: 0.75rem;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6875rem 0.875rem 0.6875rem 0.75rem;
        }

        .settings-option:not(:last-child) {
            border-bottom: 1px solid var(--card-border);
        }

        .settings-option p {
            color: var(--text-tertiary);
        }

        /* ----- Switch ----- */

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-off-background);
            box-shadow: var(--switch-background-shadow);
            transition: .2s ease-in-out;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--switch-thumb-color);
            transition: .2s ease-in-out;
            border-radius: 50%;
            box-shadow: var(--switch-thumb-shadow);
        }

        input:checked+.slider {
            background-color: var(--switch-on-background);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--switch-on-background);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* ----- Button ----- */

        .button-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.35rem 0.75rem;

            outline: 0px;
            user-select: none;
            cursor: pointer;

            border-radius: 0.375rem;
            border: 1px solid var(--accent);

            color: var(--accentContrast);
            background-color: var(--accent);
            box-shadow: rgb(55, 128, 246) 0px 0px 0px 1px, rgba(255, 255, 255, 0.07) 0px 1px 1px 0px inset, rgba(34, 42, 53, 0.2) 0px 2px 3px 0px, rgba(0, 0, 0, 0.24) 0px 1px 1px 0px;
            box-shadow: rgba(255, 255, 255, 0.07) 0px 1px 1px 0px inset, rgba(34, 42, 53, 0.2) 0px 2px 3px 0px, rgba(0, 0, 0, 0.24) 0px 1px 1px 0px;

            font-weight: 500;
            line-height: 1.3;

            /* transition-property: background-color, background, border-color, color, fill, stroke, opacity, box-shadow, transform; */

            --accent: hsla(217, 91%, 59%, 1);
            --accentHover: hsla(217, 91%, 69%, 1);
            --border: hsla(217, 91%, 59%, 1);
            --accentContrast: white;
            --alpha: hsla(0, 0%, 0%, 0.03);
        }

        button:disabled {
            background-color: var(--accent);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
    <div class="container">
        <h1 class="settings-title">Extension settings</h1>


        <div class="settings-block">
            <div class="settings-option">
                <div>
                    <h3>Enable Extension</h3>
                    <p class="description">Toggle the extension on or off</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="enableExtension">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- <div class="button-row">
            <p class="success-message">Settings saved successfully</p>
            <button>
                Save
            </button>
        </div> -->
    </div>
    <script src="settings.js"></script>
</body>

</html>
