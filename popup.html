<!DOCTYPE html>
<html>
<head>
  <title>Next Frame Extension</title>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Next Frame Extension</h2>
    
    <div class="option">
      <span>Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="enableExtension">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <span>Record Interactions</span>
      <label class="switch">
        <input type="checkbox" id="recordInteractions">
        <span class="slider"></span>
      </label>
    </div>
    
    <div id="status" class="status">
      Extension inactive
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
